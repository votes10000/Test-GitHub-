<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
</head>
<body>
  <h2>Register</h2>
  <input id="reg-email" placeholder="Email"><br>
  <input id="reg-pass" placeholder="Password" type="password"><br>
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input id="login-email" placeholder="Email"><br>
  <input id="login-pass" placeholder="Password" type="password"><br>
  <button onclick="login()">Login</button>

  <script>
    const serverUrl = 'https://your-replit-name.repl.co'; // Replace with your Replit server URL

    async function register() {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-pass').value;

      const res = await fetch(`${serverUrl}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      alert(JSON.stringify(data));
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-pass').value;

      const res = await fetch(`${serverUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      alert(JSON.stringify(data));
    }
  </script>
</body>
</html>
